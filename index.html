<!DOCTYPE html>
<html>
<head>
  <title>Car Data Visualization</title>
  <!-- Load D3.js first -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .chart {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    h1, h2 {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Car Dataset Analysis</h1>
  
  <!-- Chart containers -->
  <div class="chart" id="bar-chart">
    <h2>MPG by Manufacturer</h2>
  </div>
  
  <div class="chart" id="scatter-plot">
    <h2>Horsepower vs MPG</h2>
  </div>
  
  <div class="chart" id="line-chart">
    <h2>Weight Over Years</h2>
  </div>

  <!-- Load your JavaScript LAST -->
  <script src="visualizations.js"></script>
</body>
</html>
